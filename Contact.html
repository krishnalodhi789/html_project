<html lang="en">
<head>
	<title>BK Web</title>
</head>
<body>
	<!-- It is a Header Section ------------------  -->
	<header>
		<center>
			<img src="Logos/univ_logo.png" alt="Logo">
			<hr color="skyblue">
			<font face="arial">
				<b>
					<a href="Index.html">Home</a>&nbsp;&nbsp;&nbsp;
					<a href="About.html">About Us</a>&nbsp;&nbsp;&nbsp;
					<a href="Services.html">Services</a>&nbsp;&nbsp;&nbsp;
					<a href="Gallary.html">gallary</a>&nbsp;&nbsp;&nbsp;
					<a href="#"><font color="skyblue"> Contact Us</font></a>&nbsp;&nbsp;&nbsp;
				</b>
			</font>
			<hr color="skyblue">
		</center>
	</header>

	<!-- Is is Contact Section ----------------  -->
	<br>
	<section>
		<center>
			<h1>
				<font face="arial" color="skyblue" size="6">
					Contact Us
				</font>
				<hr color="skyblue" size="4" width="200">
			</h1>
		</center>
		<br>
		<center>
			<form >
				<table cellpadding="10" >
					<tr>
						<th colspan="2">
							<font face="arial" size="5">
								Fill the Form.....
							</font>
						</th>
					</tr>
					<tr>
						<td>
							<label for="name">
								<font color="red">*</font>
								<font face="arial"> Enter Name : </font>
							</label>
						</td>
						<td>
							<input type="text" id="name" required>
						</td>
					</tr>
					<tr>
						<td>
							<label for="Mobile">
								<font color="red">*</font>
								<font face="arial"> Enter Mobile No : </font>
							</label>
						</td>
						<td>
							<input type="text" id="Mobile" required>
						</td>
					</tr>
					<tr>
						<td>
							<label for="Email">
								<font color="red">*</font>
								<font face="arial"> Enter Email Id: </font>
							</label>
						</td>
						<td>
							<input type="email" id="Email" required>
						</td>
					</tr>
					<tr>
						<td>
							<label for="Password">
								<font color="red">*</font>
								<font face="arial"> Enter Password : </font>
							</label>
						</td>
						<td>
							<input type="password" id="Password" required>
						</td>
					</tr>
					<tr>
						<td>
							<label for="DOB">
								<font color="red">*</font>
								<font face="arial"> Date of Birth : </font>
							</label>
						</td>
						<td>
							<input type="date" id="DOB" required>
						</td>
					</tr>
					<tr>
						<td>
							<label>
								<font color="red">*</font>
								<font face="arial"> Gender : </font>
							</label>
						</td>
						<td>
							<label for="male">Male </label>
							<input type="radio" id="male" name="gender" >&nbsp;

							<label for="female">Female </label>
							<input type="radio" id="female" name="gender">&nbsp;

							<label for="other">Other </label>
							<input type="radio" id="other" name="gender">&nbsp;
						</td>
					</tr>
					<tr>
						<td>
							<label for="Message">
								<font color="red">*</font>
								<font face="arial">  your Message : </font>
							</label>
						</td>
						<td>
							<textarea cols="25" rows="5" id="Message"></textarea>
						</td>
					</tr>
					<tr>
						<td>
							<input type="submit" value="Submit">
						</td>
						<td>
							<input type="reset"  value="Reset">
						</td>
					</tr>
				</table>	
			</form>
		</center>
	</section>

	<!-- It is footer ----------------------  -->
	<br>
	<footer>
		<hr color="skyblue">
		<marquee >
			<font face="arial">Created by : </font>
			<font face="arial" color="skyblue"><i> @B_K_Lodhi </i></font>
		</marquee>
		<br>
	</footer>
</body>
</html>
